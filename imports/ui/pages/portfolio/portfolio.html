<template name="portfolio">
  <div class="jumbotron">
    <h1 class="display-4">{{ portfolio.title }}</h1>
    <p class="lead">{{ humanizeDate portfolio.endDate }}</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <p>{{ portfolio.description }}</p>
            <a href="{{ portfolio.link }}" target="_blank" class="btn btn-tsm" role="button">View website</a>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6" style="text-align: center">
        <iframe src="{{ portfolio.link }}" width="320" height="580">
          <p>Your browser does not support iframes.</p>
        </iframe>
      </div>
    </div>
  </div>
</template>
