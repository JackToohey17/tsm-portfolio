<template name="portfolios">

  <div class="container">
    <div class="row">
      {{ #each portfolio in portfolios }}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="display: flex;">
          <div class="card mb-4" style="flex-grow: 1;">
            <img class="card-img-top" src={{portfolio.img}}>
            <div class="card-body" style="display: flex; flex-direction: column;">
              <h5 class="card-title">{{ portfolio.title }}</h5>
              <div style="flex-grow: 1;">
                <p class="card-text">{{ shortenDescription portfolio.description }}</p>
              </div>
              <a href="/portfolio/{{portfolio._id}}" class="card-link"> Learn more </a>
            </div>
          </div>
        </div>
      {{ /each }}
    </div>
  </div>
</template>
